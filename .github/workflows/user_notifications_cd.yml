name: Django User Notifications Develop

on:
  push:
    branches: [ develop ]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8] #, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install mistune==0.8.4
        python -m pip install m2r
        python -m pip install -e .[dev,test,build]
    - name: Run Core Tests
      run: |
        cd develop
        python manage.py test core user_notifications
        python manage.py makemigrations --check --dry-run
      env: 
        DJANGO_DEBUG: 1
    - name: Build Package
      run: |
        python setup.py sdist bdist_wheel
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.gcloud_key }}'
      run: |
        twine upload --repository-url https://us-central1-python.pkg.dev/django-user-notifications/quickstart-python-repo/ dist/*



